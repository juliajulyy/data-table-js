<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/filters.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/modal.css">
</head>

<body class="wrapper">

  <div class="filters">
    <div class="filters__block-left">
      <button class="filters__btn">size</button>
      <div class="filters__dropdown">
        <button class="filters__btn" id="drop-btn">column</button>
        <ul id="dropdown" class="filters__dropdown-cont">
          <li value="id">id</li>
          <li value="firstName">first name</li>
          <li value="lastName">last name</li>
          <li value="position">position</li>
          <li value="createdDate">created date</li>
        </ul>
        </div>
      <div class="filters__btn filters__equal"><span>=</span></div>
      <div class="filters__input-group">
        <input type="text" class="filters__input" id="input-col-val">
        <button type="button" class="filters__close">
          <span>&times;</span>
        </button> 
      </div>
    </div>
    <div class="filters__block-right">
      <div class="filters__input-group">
        <input type="text" class="filters__input" placeholder="KEY">
        <button type="button" class="filters__close">
          <span>&times;</span>
        </button> 
      </div>
      <button class="filters__btn">
        <img src="img/filter-icon.png" alt="filter">
      </button>
    </div>
  </div>

  <table id="table" class="table">
    <thead id="thead" class="thead-light">
      <tr class="table__tr">
        <th>
          <span>ID</span>
          <img class="filters__arrow initial__arrow" src="img/sort-arrow.png">
        </th>
        <th>
          <span>First Name</span>
          <img class="filters__arrow initial__arrow" src="img/sort-arrow.png">
        </th>
        <th>
          <span>Last Name</span>
          <img class="filters__arrow initial__arrow" src="img/sort-arrow.png">
        </th>
        <th>
          <span>Position</span>
          <img class="filters__arrow initial__arrow" src="img/sort-arrow.png">
        </th>
        <th>
          <span>Created date</span>
          <img class="filters__arrow initial__arrow" src="img/sort-arrow.png">
        </th>
        <th>
          Operate
        </th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  
  <button id="add-new" type="button" class="btn btn-primary btn-success float-right" data-toggle="modal" data-target="#exampleModal">
    Add New
  </button>

  <div id="modal-window" class="modal">
    <div class="modal__content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="modal-form" class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">First Name</span>
          </div>
          <input type="text" id="first-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="3" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
          </div>
          <input type="text" id="last-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="3" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="btn modal__btn-name">Position</div>
          </div>
          <select class="custom-select" id="inputGroupSelect">
            <option>Front-end dev</option>
            <option>Back-end dev</option>
            <option>Full stack dev</option>
            <option>Mobile dev</option>
            <option>Web designer</option>
            <option>HR</option>
            <option>Tester</option>
            <option>Service manager</option>
          </select>
        </div>
      </Ð°>
      <div class="modal-footer">
        <button type="submit" id="modal-save-btn" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>

  <script src="js/worker-factory.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/get-local-worker.js"></script>
  <script src="js/set-local-worker.js"></script>
  <script src="js/create-worker.js"></script>
  <script src="js/display-workers.js"></script>
  <script src="js/delete-worker.js"></script>
  <script src="js/edit-worker.js"></script>
  <script src="js/filter-in-column.js"></script>
  <script src="js/sort-data.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
