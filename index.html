<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/modal.css">
</head>

<body class="wrapper">

  <table id="table" class="table table-striped">
    <thead id="thead" class="thead-dark">
      <tr class="table__tr">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Created date</th>
        <th>Operate</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  
  <button id="add-new" type="button" class="btn btn-primary btn-success float-right" data-toggle="modal" data-target="#exampleModal">
    Add New
  </button>

  <div id="modal-window" class="modal">
    <div class="modal__content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="modal-form" class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">First Name</span>
          </div>
          <input type="text" id="first-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="3" pattern="[^\s]*" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
          </div>
          <input type="text" id="last-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="3" pattern="[^\s]*" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="btn modal__btn-name">Position</div>
          </div>
          <select class="custom-select" id="inputGroupSelect">
            <option>Front-end dev</option>
            <option>Back-end dev</option>
            <option>Full stack dev</option>
            <option>Mobile dev</option>
            <option>Web designer</option>
            <option>HR</option>
            <option>Tester</option>
            <option>Service manager</option>
          </select>
        </div>
      </Ð°>
      <div class="modal-footer">
        <button type="submit" id="modal-save-btn" class="btn btn-primary" onclick="addWorker()">
          Save changes
        </button>
      </div>
    </div>
  </div>

  <script src="js/validation.js"></script>
  <script src="js/worker-factory.js"></script>
  <script src="js/get-local-worker.js"></script>
  <script src="js/set-local-worker.js"></script>
  <script src="js/create-worker.js"></script>
  <script src="js/add-worker.js"></script>
  <script src="js/generate-table.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
